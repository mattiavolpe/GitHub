<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>GitHub Clone</title>
  </head>
  
  <body>
    
    <header id="app_header" class="d-flex jc-sb ai-c vp-15 hp-30">

      <div class="left_header_section d-flex jc-sb ai-c">
        <i class="fa-brands fa-github fa-2x hoverable"></i>
        <div class="header_search">
          <input type="search" name="search" id="search" placeholder="Search or jump to...">
          <span>&sol;</span>
        </div>
        <a href="#">Pull requests</a>
        <a href="#">Issues</a>
        <a href="#">Codespaces</a>
        <a href="#">Marketplace</a>
        <a href="#">Explore</a>
      </div>
      <!-- /.left_header_section -->

      <div class="right_header_section d-flex jc-sb ai-c">
        <i class="fa-regular fa-bell hoverable"></i>
        <div class="header_add_menu hoverable">
          <i class="fa-regular fa-plus"></i>
          <i class="fa-solid fa-caret-down fa-xs"></i>
        </div>
        <div class="header_user_menu hoverable">
          <i class="fa-regular fa-user"></i>
          <i class="fa-solid fa-caret-down fa-xs"></i>
        </div>
      </div>
      <!-- /.right_header_section -->

    </header>
    <!-- /#app_header -->

    <main id="app_main">

      <div class="tabs">
        <ul class="d-flex jc-sb ai-c">
          <li>
            <div class="overview_tab">
              <a href="#">
                <i class="fa-solid fa-book-open"></i>
                Overview
              </a>
            </div>
          </li>
          <li>
            <div class="repositories_tab">
              <a href="#">
                <i class="fa-solid fa-book"></i>
                <span>Repositories</span>
                <span class="counter">28</span>
              </a>
            </div>
          </li>
          <li>
            <div class="projects_tab">
              <a href="#">
                <i class="fa-brands fa-microsoft"></i>
                Projects
              </a>
            </div>
          </li>
          <li>
            <div class="packages_tab">
              <a href="#">
                <i class="fa-solid fa-cube"></i>
                Packages
              </a>
            </div>
          </li>
          <li>
            <div class="stars_tab">
              <a href="#">
                <i class="fa-solid fa-star"></i>
                <span>Stars</span>
                <span class="counter">7</span>
              </a>
            </div>
          </li>
        </ul>
      </div>
      <!-- /.tabs -->

    </main>
    <!-- /#app_main -->

    <footer id="app_footer">

      <div class="container vp-50">

        <div class="copy_section">
          <i class="fa-brands fa-github fa-2x"></i>
          <span>&copy; 2023 GitHub, Inc.</span>
        </div>
        <!-- /.copy_section -->

        <div class="footer_links">
          <a href="#">Terms</a>
          <a href="#">Privacy</a>
          <a href="#">Security</a>
          <a href="#">Status</a>
          <a href="#">Docs</a>
          <a href="#">Contact GitHub</a>
          <a href="#">Pricing</a>
          <a href="#">API</a>
          <a href="#">Training</a>
          <a href="#">Blog</a>
          <a href="#">About</a>
        </div>
        <!-- /.footer_links -->

      </div>

    </footer>
    <!-- /#app_footer -->

    
  </body>
  
</html>
